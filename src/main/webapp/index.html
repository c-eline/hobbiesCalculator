<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Score based on Hobbies </title>
</head>
<body>
        <div> 
            <form   action="/HobbiesCalculator/HobCalcServlet" method="get">
            <fieldset>
            <legend>Personal Information</legend>
            <label >Full Name: </label><input type="text" size=30 name="user" ><br>
            <label>Contact number:</label><input type="text" size=30 name="number"><br>
            <label> Email:</label><input type="text" size=30 name="mail"><br> 
            <label>Address:</label><input type="text" size=30 name="address"><br>
            
            
            </fieldset>
                <fieldset>
                    <legend>Hobbies</legend>
                    <p><input type="checkbox" name="running" checked>Running</p>
                    <p><input type="checkbox" name="swimming" checked>Swimming</p>
                    <p><input type="checkbox" name="cycling" checked>Cycling</p>
                    <p><input type="checkbox" name="football" checked>Football</p>
                    <p><input type="checkbox" name="soccer" checked>Soccer</p>
                    <p><input type="checkbox" name="rugby" checked>Rugby</p>
                     
                    <p>Fitness Level:</p>
                        <input type="radio" name="fitness" value="low">Low 
                        <input type="radio" name="fitness" value="average">Average
                        <input type="radio" name="fitness" value="high" >High
                         
                    <p>I'm interested in these types of music:</p><br>
                        <input type="checkbox" name="pop">Pop<br>
                        <input type="checkbox" name="classical">Classical<br>
                        <input type="checkbox" name="country">Country<br>
                        
                        
                    <p>Favourite Type of Reading</p>
                    <select name="reading">
                        <option value="historicalFiction" selected>Historical Fiction</option>
                        <option value="historicalNonFiction" >Historical Non-Fiction</option>                    
                        <option value="crimeFiction">Crime Fiction</option>
                        <option value="romance">Romance</option>
                        <option value="comedy">Comedy</option>
                         
                    </select>
                     
                    <input  type="submit" value="Submit">
                    <input  type="reset" value="Reset">
                </fieldset>
            </form>
        </div>
    </body>
</html>
